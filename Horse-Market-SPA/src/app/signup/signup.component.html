<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/cavalo.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Bem Vindo</h3>
                          
                          <form class="register-form" #loginForm="ngForm" (ngSubmit)="login()">
                              <label>Username</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-single-02"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="Username" 
                                  (focus)="focus=true" (blur)="focus=false" name="username" [(ngModel)]="model.username">
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Password" type="password"
                                  (focus)="focus1=true" (blur)="focus1=false" name="password" [(ngModel)]="model.password">
                              </div>
                              <div class="text-center mt-3">
                                <a class="text-center" style="color: white" [routerLink]="['/register']">Registre-se Aqui</a>
                              </div>
                              <button class="btn btn-danger btn-block btn-round" type="submit">Logar</button>
                          </form>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
